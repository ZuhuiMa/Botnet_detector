{% extends "base.html" %}

{% block content %}
<h1>File format is not correct</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-info" role="alert">{{ message }}</div>
{% endfor %}
{% endif %}
{% endwith %}
<p>Please try again</p>
<p><a href="{{ url_for('index') }}">Back</a></p>
{% endblock %}
